<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="C:\xampp\htdocs\project\landing page\style.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="apple.png" alt="Mobile logo">
            Mobile
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Sleek.Stylish.Stunning<strong>Unleash Your Potential</strong> </p>
            <button class="Buy"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="mobile.png" alt="Mobile">
            <div class="colors">
                <div class="item Black active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>iPhone 14 pro max</p>
                        <p>$1,099.99</p>
                    </div>
                    <img src="image1.png" >
                </div>   
                
                <div class="item White">
                    <div class="color-selector"></div>
                    <img src="image2.png" >
                </div>
                <div class="item Black">
                    <div class="color-selector"></div>
                    <img src="image3.png" >
                </div>
            </div>
        </section>

    </section>
    
</body>

</html>
